language: php
cache:
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.yarn"
  - "./node_modules"
before_install:
- travis_retry yarn
jobs:
  include:
  - stage: lint
    php: 5.6
    script:
    - "./bin/lint.sh"
  - stage: lint
    php: 7.2
    script:
    - "./bin/lint.sh"
  - stage: deploy
    php: 7.2
    script:
    - "./bin/build.sh"
    if: branch = master
    deploy:
      provider: releases
      api_key:
        secure: 
      file: "../benenson.zip"
      skip_cleanup: true
      draft: true
      overwrite: true
      on:
        repo: bigbitecreative/benenson
notifications:
  slack:
    secure: 
    on_start: never
    on_failure: always
    on_success: change
    on_pull_requests: false
